{% extends "layout.html" %}

{% block title%}History{% endblock %}

{% block main %}
<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for row in history %}
        <tr>
            <td>{{ row.symbol }}</td>
            <td>{% if row.buy != none %}{{ row.buy }}{% else %}-{{ row.sell }}{% endif %}</td>
            <td>{{ row.price }}</td>
            <td>{{ row.time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
